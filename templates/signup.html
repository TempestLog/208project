{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>GCB Sign Up</title>
    
</head>
<body class="signs">
<!-- landing page -->
	<div class="props">
		<img class="signpic" src="{% static 'images/gcb1.jpg' %}" alt="">
        <div class="shade"></div>
	</div>
    <div class="posform">
        <div class="container-f signup">
            <div class="header">
                <h2>Sign Up</h2>
            </div>
            <form method="POST" id="form" class="form" action="signup">
                {% csrf_token %}
                {% for messge in messages %}
                <style>
                    #error-txt{
                        color: #721c24;
                        background-color: #f8d7da;
                        padding: 8px 10px;
                        text-align: center;
                        border-radius: 5px;
                        margin-bottom: 10px;
                        border: 1px solid #f5c6cb;
                    }
                </style>
                <div id="error-txt">{{messge}}</div>
                {% endfor %}
                <div class="form-control">
                    <label for="username" required>Username</label>
                    <input type="text" name="username" placeholder="Username" id="username" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="example@gmail.com" id="email" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password" id="password"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" id="password2"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <button type="submit" class="ac-submit sUp">Sign Up</button>
                <br>
                <small><i>Already Have An Account?</i></small>
            <small><b><a href="{% url 'signin' %}">sign in</a></b></small>
            </form>
        </div>
    </div>


</body>
</html>
